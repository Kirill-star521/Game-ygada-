<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай число</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        
        h1 {
            color: #6e8efb;
            margin-bottom: 20px;
        }
        
        .instruction {
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        .input-area {
            margin: 20px 0;
        }
        
        input {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 18px;
            width: 120px;
            text-align: center;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #6e8efb;
            outline: none;
        }
        
        button {
            background: linear-gradient(to right, #6e8efb, #a777e3);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 10px 5px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            margin: 25px 0;
            min-height: 60px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .attempts {
            margin-top: 15px;
            font-style: italic;
            color: #666;
        }
        
        .success {
            color: #28a745;
        }
        
        .error {
            color: #dc3545;
        }
        
        .info {
            color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Угадай число</h1>
        <p class="instruction">Я загадал число от 1 до 100. Попробуй угадать его за минимальное количество попыток!</p>
        
        <div class="input-area">
            <input type="number" id="guessInput" min="1" max="100" placeholder="1-100">
            <button onclick="checkGuess()">Проверить</button>
            <button onclick="resetGame()">Новая игра</button>
        </div>
        
        <div class="result" id="result"></div>
        <div class="attempts" id="attempts">Попыток: 0</div>
    </div>

    <script>
        // Глобальные переменные
        let randomNumber;
        let attempts;
        
        // Инициализация игры
        function initGame() {
            randomNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            updateAttempts();
            document.getElementById('result').innerHTML = '';
            document.getElementById('guessInput').value = '';
            document.getElementById('guessInput').focus();
        }
        
        // Проверка предположения игрока
        function checkGuess() {
            const guessInput = document.getElementById('guessInput');
            const resultDiv = document.getElementById('result');
            const guess = parseInt(guessInput.value);
            
            // Проверка ввода
            if (isNaN(guess) || guess < 1 || guess > 100) {
                resultDiv.innerHTML = 'Пожалуйста, введите число от 1 до 100!';
                resultDiv.className = 'result error';
                return;
            }
            
            // Увеличиваем счетчик попыток
            attempts++;
            updateAttempts();
            
            // Проверяем число
            if (guess === randomNumber) {
                resultDiv.innerHTML = `Поздравляем! Вы угадали число ${randomNumber} за ${attempts} попыток!`;
                resultDiv.className = 'result success';
            } else if (guess < randomNumber) {
                resultDiv.innerHTML = 'Слишком маленькое число. Попробуйте еще раз!';
                resultDiv.className = 'result info';
            } else {
                resultDiv.innerHTML = 'Слишком большое число. Попробуйте еще раз!';
                resultDiv.className = 'result info';
            }
            
            // Очищаем поле ввода и фокусируемся на нем
            guessInput.value = '';
            guessInput.focus();
        }
        
        // Обновление счетчика попыток
        function updateAttempts() {
            document.getElementById('attempts').textContent = `Попыток: ${attempts}`;
        }
        
        // Сброс игры
        function resetGame() {
            initGame();
        }
        
        // Обработка нажатия Enter в поле ввода
        document.getElementById('guessInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkGuess();
            }
        });
        
        // Запускаем игру при загрузке страницы
        window.onload = initGame;
    </script>
</body>
</html>
